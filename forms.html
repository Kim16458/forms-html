<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Html Form</title>
</head>
<body>
    <p>Welcome to our school kindly fill in this form so as to complete the registration process</p>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name here" required>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" id="Date of Birth" name="date of birth" placeholder="insert your date of birth here" required>
        
        <fieldset>
            <legend>Gender:</legend>
            <label for="Male">Male:</label>
            <input type="radio" id="male" name="Gender" value="male" required>
            <label for="Female">Female:</label>
            <input type="radio" id="Female" name="Gender" value="Female" required>

        </fieldset>
        
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" placeholder="home Address">
        <label for="Email">Email:</label>
        <input type="email" id="emailField" name="email" placeholder="Your Email Address">
        <label for="Telephone">Telephone:</label>
        <input type="text" id="number" name="telephone" placeholder="Your current telephone number" required>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="name of your course" required>

    </form>

    <button type="Register">Register</button> 
    <button type="Cancel">Cancel</button>

    <p>We look forward to seeing you</p>
</body>
</html>
